<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var count = 3;
	//开启定时器 
	var timeId = setInterval(function(){
		console.log(--count);
		//得到h1 
		var h1 = document.getElementById("mytime");
		h1.innerHTML=count;
		if(count==0){
			clearInterval(timeId);
			h1.innerHTML="Boom!";
		}
	},1000);
</script>
</head>
<body>
<h1 id="mytime">3</h1>


</body>
</html>
