<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	#big{
		width: 300px;
		height: 300px;
		border: 1px solid red;
	}
	.red{
		width: 100px;
		height: 100px;
		background-color: red;	
		float: left;
	}
	.blue{
		width: 100px;
		height: 100px;
		background-color: blue;	
		float: left;
	}
</style>
<script type="text/javascript">
	function add(){
		//得到大的div
		var big = document.getElementById("big");
		for(var i=0;i<9;i++){
			//判断出当前i的值是奇数还是偶数 
			if(i%2==0){// 1 3 5 7 9
				big.innerHTML+="<div class='red'></div>";
			}else{// 
				big.innerHTML+="<div class='blue'></div>";
			}
		}
	}
</script>
</head>
<body>
<input type="button" value="添加九宫格" onclick="add()">
<div id="big"></div>
</body>
</html>
