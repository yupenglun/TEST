<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	.small{
		width: 10px;
		height: 10px;
		display: inline-block;
		background-color: pink;
		margin: 1px;
	}
</style>
<script type="text/javascript">
	function add(){
		//获取页面中的大的div
		var big = document.getElementById("big");
		//遍历行
		for(var i=0;i<10;i++){
			var str = "<div>";
			//遍历每行的个数
			for(var j=0;j<i+1;j++){
				str+="<div class='small'></div>"
			}
			str+="</div>";
			//把行的所有内容添加到big中
			big.innerHTML+=str;
		}
	}
</script>
</head>
<body>
<input type="button" value="添加" onclick="add()">
<div id="big">
	
</div>
</body>
</html>
