<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	.c1{
		width: 100px;
		height: 100px;
		background-color: red;
	}
	.c2{
		width: 100px;
		height: 100px;
		background-color: blue;
	}
</style>

<script type="text/javascript">
	function fnred(){
		var big = document.getElementById("big");
		big.innerHTML+="<div class='c1'></div>";
	}
	function fnblue(){
		var big = document.getElementById("big");
		big.innerHTML+="<div class='c2'></div>";
	}
	
	function add(c){
		var big = document.getElementById("big");
		big.innerHTML+="<div class='"+c+"'></div>";
	}
</script>
</head>
<body>
<input type="button" value="红" onclick="add('c1')">
<input type="button" value="蓝" onclick="add('c2')">
<div id="big"></div>
</body>
</html>
