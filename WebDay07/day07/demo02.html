<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	/* 声明无参无返回值的函数 */
	function fn1(){
		alert("fn1 执行");
	}
	/* 调用函数  */
	fn1();
	/* 有参无返回的函数 */
	function fn2(name,age){
		alert("name:"+name+" age:"+age);
	}
	/* 调用函数 */
	fn2('小明',18);
	
	/* 有参有返回值的函数 */
	function fn3(x,y){
		return x+y;
	}
	/* 执行  */
	var result = fn3(2,3);
	alert(result);
	
	/* 声明一个被按钮调用的函数 */
	function fn4(){
		alert("我是被按钮调用的函数");
	}
	
	/* 第二种写法声明函数 */
	var fn5 = function(){
		alert("fn5执行了");
	}
	
	/* 调用方式只有一种 */
	fn5();
	
</script>
</head>
<body>
<input type="button" value="点点我试试" 
		onclick="fn4()">
	<input id="myinput" type="text">
</body>
</html>
