<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function add(){
		big.style.color="blue";
		big.style.border="1px solid red";
	}
	//设置初始值30 
	var start = 30;
	onclick=function(){
		//每次点击屏幕+10
		start+=10;
		//把得到的新值放进去
		small.style.marginLeft = start+"px";
	}
	
	
</script>
<style type="text/css">
	#small{
		width: 30px;
		height: 30px;
		background-color: green;
		margin-left: 30px;
	}
	
</style>


</head>
<body>
<input type="button" value="添加样式" onclick="add()">
<div id="big">lalala</div>
<div id="small"></div>
</body>
</html>
