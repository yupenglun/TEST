<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<img src="../imgs/k.jpg" width="500px" height="500px" 
		usemap="#mymap">
	<!--shape：表示形状  
	coords:表示坐标 前两个值是圆心坐标 最后一个是半径
	href:连接地址
	-->  <!-- area:区域 -->
	<map name="mymap" id="mymap">
		<area shape="circle" 
		coords="250,250,50" href="day01-am.zip">
		<!-- rect:矩形 -->
		<area shape="rect" 
		coords="0,0,100,100" href="http://doc.tedu.cn">
	</map>
</body>
</html>
