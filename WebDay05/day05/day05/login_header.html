<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	body{
		font: 12px "simhei", Arial, Helvetica, sans-serif;
    	color: #666;
    	/* 去掉元素自带的内外边距 */
   		margin: 0px;
    	padding: 0px;
    	/* 页面的背景颜色 */
    	background-color: #f5f5f5;
	}
	header img,header h1{
		float: left;
	}
	header{
		padding: 20px 0 30px 50px;
		/* 解决内容浮动后 高度为0的问题  */
		overflow: hidden;
	}
	header h1{
		margin:0;/* 去掉h1 默认的外边距 */
		padding: 10px 0 0 20px;
		font-size: 24px;
		font-weight: normal;/* 去掉默认的加粗 */ 
	}
	
	
</style>
</head>
<body>
<header>
	<img alt="" src="../images/header/logo.png">
	<h1>欢迎登录</h1>
</header>
</body>
</html>
