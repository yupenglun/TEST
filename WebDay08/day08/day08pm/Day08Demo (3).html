<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var arr = ["1.jpg","2.gif","a.jpg","b.jpg","c.jpg"];
	
	function addfn(){
		var myinput = document.getElementById("myinput");
		//得到用户输入的内容
		var info = myinput.value;
		for(var i=0;i<arr.length;i++){
			if(info==arr[i]){
				document.body.innerHTML+="<img src='../imgs/"
				+info+"'>";
				return;
			}
		}
		document.body.innerHTML+="<h1>没有这位美女</h1>";
	}
</script>
</head>
<body>
<input type="text" id="myinput">
<input type="button" value="添加美女" 
	onclick="addfn()">
</body>
</html>
