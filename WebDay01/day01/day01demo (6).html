<!DOCTYPE html><!-- 文档声明 -->
<html>
<head><!-- 给浏览器看 告诉浏览器如何解析内容 -->
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body><!-- body里面写给用户看的内容 -->

	<h1>h1</h1>
	<h2>h2</h2>
	<h3>h3</h3>
	<h4>h4</h4>
	<h5>h5</h5>
	<h6>h6</h6>
	
	<p>段落标签 上下会有空行</p>
	<p>段落标签 上下会有空行</p>
	<hr><!-- 分割线 -->
	<h2>层级列表</h2>
	<dl>
		<dt>标题</dt>
		<dd>内容</dd>
		<dd>内容</dd>
		<dd>内容</dd>
		<dt>标题</dt>
		<dd>内容</dd>
		<dd>内容</dd>
		<dd>内容</dd>
	</dl>
	<h2>无序列表</h2>
	<ul>
		<li>列表项</li>
		<li>列表项</li>
		<li>列表项</li>
		<li>列表项</li>
	</ul>
	<h2>有序列表</h2>
	<ol>
		<li>列表项</li>
		<li>列表项</li>
		<li>列表项</li>
		<li>列表项</li>
	</ol>
	
	<div>div1</div>
	<div>div2</div>
	<div>div3</div>
	
	<header>头</header>
	<article>正文</article>
	<footer>脚</footer>
	
	<span>span1</span>
	<span>span2</span>
	<span>span3</span>
	
	<h2>标签的分类</h2>
	<p>块级元素：独占一行  h1-6  div p hr</p>
	<p>行内元素: 和其它行内元素共占一行 span i和em b和strong u del和s</p>
	
	<h2>特殊字符</h2>
	空格：&nbsp;     &lt; &gt;   <br>
	
	<img title="鼠标悬停的时候显示我" width="100%" alt="图片不显示的时候显示我" src="../imgs/a.jpg">
	
	
	


</body>
</html>
