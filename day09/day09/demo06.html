<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	#big{
		width: 200px;
		margin: 0 auto;
		border: 4px solid #ccc;
		border-radius: 4px;
		overflow: hidden;
	}
	p{
		margin: 4px 0 4px 4px;
	    border: 4px solid #ccc;
	    border-radius: 4px;
	    width: 135px;
	    float: left;
	    height: 37px;
	    line-height: 37px;
	}
	input{
		width: 45px;
		height: 45px;
		float: left;
		border: 4px solid #ccc;
		border-radius:4px;
		margin: 4px 0 4px 4px;
	}
</style>
<script type="text/javascript">

	function myfn(btn){
		//alert(btn.value);
		//得到显示结果的p标签
		var p = document.getElementById("result");
		if(btn.value=="C"){//清空
			p.innerText="";
		}else if(btn.value=="="){//计算
			p.innerText=eval(p.innerText);
		}else{//数字和运算符
			//把按钮对应文本取出显示到p中
			p.innerText+=btn.value;
		}
	}
</script>
</head>
<body>
<div id="big">
	<!-- 上面div -->
	<div>
		<p id="result"></p><input type="button" onclick="myfn(this)" value="C">
	</div>
	<!-- 下面div -->
	<div>
		<input type="button" value="7" onclick="myfn(this)">
		<input type="button" value="8" onclick="myfn(this)">
		<input type="button" value="9" onclick="myfn(this)">
		<input type="button" value="/" onclick="myfn(this)">
		<input type="button" value="4" onclick="myfn(this)">
		<input type="button" value="5" onclick="myfn(this)">
		<input type="button" value="6" onclick="myfn(this)">
		<input type="button" value="*" onclick="myfn(this)">
		<input type="button" value="1" onclick="myfn(this)">
		<input type="button" value="2" onclick="myfn(this)">
		<input type="button" value="3" onclick="myfn(this)">
		<input type="button" value="-" onclick="myfn(this)">
		<input type="button" value="0" onclick="myfn(this)">
		<input type="button" value="." onclick="myfn(this)">
		<input type="button" value="=" onclick="myfn(this)">
		<input type="button" value="+" onclick="myfn(this)">
	</div>	
</div>
</body>
</html>
