<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	#big{
		width: 300px;
		border: 1px solid red;
		overflow: hidden;
	}
	#s1{
		width: 110px;
		height:130px;
		background-color: red;
 		/* float: right; */
 		float: left;
	}
	#s2{
		width: 110px;
		height: 110px;
		background-color: yellow;
		/* left 左侧不允许有浮动 right右侧不允许有浮动 
		both两侧都不允许有浮动 */
		/* clear: both; */
		float: left;
	}
	#s3{
		width: 110px;
		height: 110px;
		background-color: blue;
		float: left;
	}
</style>
</head>
<body>
<div id="big">
	<div id="s1"></div>
	<div id="s2"></div>
	<div id="s3"></div>
</div>
</body>
</html>
