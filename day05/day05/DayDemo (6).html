<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	img{
		width: 50px;
		height: 50px;
		/* 垂直对齐方式 
		top: 上对齐
		bottom：下对齐
		middle：中间对齐
		baseline：基线对齐（默认）
		*/
		vertical-align: baseline;
	}
	span{
		border: 1px solid red;
	}
</style>
</head>
<body>
<img alt="" src="../imgs/a.jpg"><span>gabcasdfj</span>
</body>
</html>
